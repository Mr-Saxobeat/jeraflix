{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>Login</h1>

<div class="login-form-container">
    <form method="POST">
        {{ error }}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
    <p class="mt-2">Ou <a href="{% url 'django_registration_register' %}">crie uma conta!</a></p>
</div>
{% endblock %}
