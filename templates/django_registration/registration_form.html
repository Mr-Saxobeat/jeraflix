{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>Cria nova conta</h3>
<div class="registration-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Criar conta Jeraflix</button>
    </form>
    <p class="mt-2"><a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
